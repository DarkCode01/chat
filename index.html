<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="dist/semantic.css">
  <title>Document</title>
</head>
<body>
  <div class="ui container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="ui" id="loading" style="display:none;">
      <div class="ui active inverted dimmer">
        <div class="ui text loader">Preparandooooo</div>
      </div>
      <p></p>
    </div>
    <div class="ui centered card" id="card" >
      <div class="image">
        <img src="https://semantic-ui.com/images/avatar2/large/elyse.png">
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>Ingrese su username:</label>
            <input type="text" id="username">
          </div>
          <div class="field centered">
            <button id="button" class="ui right labeled icon button">
              <i class="right arrow icon"></i>
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </div>


    <div class="ui grid" id="dashboard" style="display:none;">
      <div class="eight wide">
        <div class="ui card" id="profile">
          <a class="image" href="#">
            <img id="gravatar">
          </a>
          <div class="content">
            <a class="header" id="username_info" href="#"></a>
            <div class="meta">
            </div>
          </div>
        </div>

        <div class="ui card" id="users">
          <br>
          <h2 class="ui center aligned icon header">
            <i class="circular users icon"></i>
            Usuarios
          </h2>
          <div class="content">
            <a class="header" id="username_info" href="#"></a>
            <div class="meta">
              <div class="ui feed" id="feed">
                <div class="event">
                  <div class="label">
                    <img src="/images/avatar/small/elliot.jpg">
                  </div>
                  <div class="content">
                    <div class="summary">
                      <a class="user" id="btn-12">
                        Elliot Fu
                      </a> added you as a friend
                      <div class="date">
                        1 Hour Ago
                      </div>
                    </div>
                    <div class="meta">
                      <a class="like">
                        <i class="like icon"></i> 4 Likes
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="eight wide">
        <div class="chat-normal" id="chat-normal">
        </div>
      </div>
    </div>

    <div id="modals">
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="dist/semantic.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="dist/utils.js"></script>
</body>
</html>
